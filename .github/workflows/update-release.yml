name: Publish
on:
  push:
        branches:
            - main
        paths:
            - 'circuitpython/**'

  workflow_dispatch:

jobs:
  build:
    name: Publish binaries
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Build
      run: cargo build --release

    - name: Release
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: circuitpython/*
        tag: ${{ github.ref }}
        overwrite: true
        file_glob: true
