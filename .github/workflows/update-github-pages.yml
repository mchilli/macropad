name: Update GitHub Pages

on:
    push:
        branches:
            - main
        paths:
            - 'webui/**'

jobs:
    deploy:
        runs-on: ubuntu-latest

        steps:
            - name: Deploy to GitHub Pages
              uses: peaceiris/actions-gh-pages@v3
              with:
                  github_token: ${{ secrets.GITHUB_TOKEN }}
                  publish_dir: ./webui
